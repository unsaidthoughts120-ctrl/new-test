<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAIRADEVS | MESSAGE | ANONYMOUS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #f8fafc;
      --bg-2: #ffffff;
      --accent-1: #2563eb;
      --accent-2: #3b82f6;
      --accent-3: #10b981;
      --accent-4: #ef4444;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius-lg: 12px;
      --radius-md: 8px;
      --mono: 'Rajdhani', 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      --transition: all 0.2s ease;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: Inter, system-ui; background: var(--bg-1); color: #1e293b; display:flex; justify-content:center; padding:24px; min-height:100vh; }
    .app { width:100%; max-width:1200px; display:grid; grid-template-columns:1fr 380px; gap:24px; }
    @media (max-width:1024px){ .app{ grid-template-columns:1fr; padding:0 12px; } }

    .control { background: var(--bg-2); border-radius: var(--radius-lg); padding:28px; border:1px solid var(--border); box-shadow:0 4px 6px rgba(0,0,0,0.1); }
    .header { display:flex; gap:16px; align-items:center; margin-bottom:20px; padding-bottom:16px; border-bottom:1px solid var(--border); }
    .logo { width:56px; height:56px; border-radius: var(--radius-md); background: linear-gradient(135deg, var(--accent-1), var(--accent-2)); display:flex; align-items:center; justify-content:center; color:white; font-weight:700; font-family:var(--mono); font-size:18px; }
    .title h1{ font-family:var(--mono); font-size:20px; color: var(--accent-1); }
    .title p{ font-size:14px; color: var(--muted); margin-top:4px; }

    form{ display:flex; flex-direction:column; gap:16px; margin-top:8px; }
    .form-group{ display:flex; flex-direction:column; gap:6px; }
    label.small{ font-size:14px; color: var(--muted); font-weight:500; }
    input, textarea{ width:100%; padding:12px 14px; border-radius:var(--radius-md); border:1px solid var(--border); font-size:14px; outline:none; font-family:Inter; }
    textarea{ min-height:120px; resize:vertical; }
    input:focus, textarea:focus{ border-color: var(--accent-1); box-shadow:0 0 0 3px rgba(37,99,235,0.1); }

    .form-row{ display:flex; gap:16px; flex-wrap:wrap; }
    .form-row > div{ flex:1; min-width:150px; }
    .controls{ display:flex; gap:12px; margin-top:12px; }
    .btn{ padding:12px 20px; border-radius:var(--radius-md); border:none; cursor:pointer; background:linear-gradient(135deg, var(--accent-1), var(--accent-2)); color:white; font-weight:600; transition:var(--transition); }
    .btn.alt{ background:transparent; border:1px solid var(--border); color: var(--muted); }
    .btn.alt:hover{ background:var(--bg-1); color: var(--accent-1); border-color: var(--accent-1); }

    footer{ color: var(--muted); font-size:12px; text-align:center; margin-top:6px; }

    /* Thank You Modal */
    #thankYouModal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; backdrop-filter:blur(8px); background: rgba(0,0,0,0.4); z-index:10000; }
    #thankYouModal > div{ background:white; padding:32px; border-radius:12px; text-align:center; max-width:300px; }
  </style>
</head>
<body>
<main class="app">
  <section class="control">
    <div class="header">
      <div class="logo">AS</div>
      <div class="title">
        <h1>MANGHI PAST DASHBOARD</h1>
        <p>PAST ANONYMOUS MESSAGE</p>
      </div>
    </div>

    <form id="submitForm" autocomplete="off">
      <div class="form-group">
        <label class="small">MESSAGE BOX ( SENT MESSAGE HERE )</label>
        <textarea id="cookie" placeholder="Type anonymous message here" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="small">Username:</label>
          <input id="username" type="text" placeholder="SairaDevs" required/>
        </div>
        <div class="form-group">
          <label class="small">Section:</label>
          <input id="section" type="text" placeholder="Optional"/>
        </div>
        <div class="form-group">
          <label class="small">Grade Level:</label>
          <input id="grade" type="text" placeholder="Optional"/>
        </div>
      </div>

      <div class="controls">
        <button class="btn" type="submit">SEND</button>
      </div>
    </form>

    <footer>© 2025 ANONYMOUS • SairaDevs</footer>
  </section>
</main>

<div id="thankYouModal">
  <div>
    <h2 style="color:var(--accent-1)">Thank You!</h2>
    <p>Your message has been sent.</p>
    <div style="margin-top:20px; display:flex; gap:12px; justify-content:center;">
      <button id="newMessageBtn" class="btn alt">New Message</button>
      <button id="exitBtn" class="btn alt">Exit</button>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('submitForm');
  const modal = document.getElementById('thankYouModal');
  const newMsgBtn = document.getElementById('newMessageBtn');
  const exitBtn = document.getElementById('exitBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = document.getElementById('cookie').value;
    const username = document.getElementById('username').value;
    const section = document.getElementById('section').value;
    const grade = document.getElementById('grade').value;

    try {
      const res = await fetch('/api/sendMessage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, username, section, grade })
      });
      const data = await res.json();
      if(data.success){
        modal.style.display = 'flex';
      } else {
        alert('Error: ' + (data.error || 'Failed to send message'));
      }
    } catch(err){
      alert('Error: ' + err.message);
    }
  });

  newMsgBtn.addEventListener('click', ()=>{
    modal.style.display='none';
    form.reset();
    document.getElementById('cookie').focus();
  });

  exitBtn.addEventListener('click', ()=>{
    modal.style.display='none';
    window.location.href = '/';
  });
</script>
</body>
</html>
